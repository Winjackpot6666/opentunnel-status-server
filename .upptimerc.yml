include "../inc/dbg.php";
$result = mysqli_query($conn, "SELECT * FROM server WHERE off='0' ORDER BY server_type DESC");

while ($row = mysqli_fetch_array($result))  
{
	$url='https://'.$row['host'].'/';
	$code=200;
	if($row['server_type'] == 'ssh'){
		$url='http://'.$row['host'].'/';
		$code=400;
		$icon="https://opentunnel.net/assets/img/bitvise-ssh.png";
	}elseif($row['server_type'] == 'ovpn'){
		$url='http://'.$row['host'].':5555/';
		$code=503;
		$icon="https://opentunnel.net/assets/img/openvpn.png";
	}elseif($row['server_type'] == 'v2ray'){
		$icon="https://opentunnel.net/assets/img/V2Ray-icon.png";
	}elseif($row['server_type'] == 'trojan'){
		$icon="https://opentunnel.net/assets/img/trojan.png";
	}elseif($row['server_type'] == 'xray'){
		$icon="https://opentunnel.net/assets/img/xray.png";
	}
echo "     - name: ".strtoupper($row['server_type'])." ".getFlags($row['countrycode'])." ".$row['country']." ".$row['server_name']."
       url: ".$url."
       icon: $icon
       maxResponseTime: 5000
       expectedStatusCodes:
        - $code
        - 500
";
}
